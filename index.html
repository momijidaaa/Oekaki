<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お絵描きサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    h1 { font-size: 1.5em; margin: 10px; }
    .toolbar {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button, input[type="color"], input[type="range"], select {
      padding: 5px 10px;
      font-size: 16px;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
      touch-action: none;
      max-width: 100%;
      height: auto;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <h1>お絵描きサイト</h1>
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="lineWidth" min="1" max="20" value="2">
    <button id="eraserBtn">消しゴム</button>
    <select id="bgOption">
      <option value="white">背景：白</option>
      <option value="transparent">背景：透明</option>
    </select>
    <button onclick="clearCanvas()">クリア</button>
    <button onclick="download()">保存</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let scale = 1;
    let lastTouchDistance = 0;
    let isEraser = false;

    const colorPicker = document.getElementById('colorPicker');
    const lineWidthSlider = document.getElementById('lineWidth');
    const eraserBtn = document.getElementById('eraserBtn');
    const bgOption = document.getElementById('bgOption');

    let currentColor = colorPicker.value;
    let currentLineWidth = parseInt(lineWidthSlider.value);

    colorPicker.addEventListener('change', e => {
      currentColor = e.target.value;
      isEraser = false;
      eraserBtn.textContent = "消しゴム";
    });

    lineWidthSlider.addEventListener('input', e => {
      currentLineWidth = parseInt(e.target.value);
    });

    eraserBtn.addEventListener('click', () => {
      isEraser = !isEraser;
      eraserBtn.textContent = isEraser ? "ペンに戻す" : "消しゴム";
    });

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: (e.touches[0].clientX - rect.left) / scale,
          y: (e.touches[0].clientY - rect.top) / scale
        };
      } else {
        return {
          x: (e.offsetX) / scale,
          y: (e.offsetY) / scale
        };
      }
    }

    function startDraw(e) {
      if (e.touches && e.touches.length === 2) {
        lastTouchDistance = getDistance(e.touches[0], e.touches[1]);
        return;
      }
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (e.touches && e.touches.length === 2) {
        const newDist = getDistance(e.touches[0], e.touches[1]);
        const delta = newDist - lastTouchDistance;
        scale += delta * 0.005;
        scale = Math.max(0.5, Math.min(3, scale));
        canvas.style.transform = `scale(${scale})`;
        lastTouchDistance = newDist;
        return;
      }

      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = isEraser ? '#ffffff' : currentColor;
      ctx.lineWidth = currentLineWidth;
      ctx.lineCap = "round";
      ctx.stroke();
    }

    function stopDraw() {
      drawing = false;
      ctx.closePath();
    }

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseleave', stopDraw);

    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDraw);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function download() {
      const option = bgOption.value;
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      if (option === 'white') {
        tempCtx.fillStyle = '#ffffff';
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      }

      tempCtx.drawImage(canvas, 0, 0);

      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
